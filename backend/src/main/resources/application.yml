server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        same-site: none
        secure: true

spring:
  application:
    name: sdlc-assist

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/sdlc_assist}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:4200}

logging:
  level:
    com.sdlcassist: INFO
    org.springframework.security: INFO
