server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        same-site: none
        secure: true

spring:
  application:
    name: sdlc-assist

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/sdlc_assist}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      data-source-properties:
        prepareThreshold: 0

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

  mail:
    host: smtp.gmail.com
    port: 465
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtps
    properties:
      mail.smtps.auth: true
      mail.smtps.ssl.enable: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:4200}
  vertexai:
    project-id: ${VERTEXAI_PROJECT_ID:sdlc-assist}
    location: ${VERTEXAI_LOCATION:us-central1}
    agent-resource-id: ${VERTEXAI_AGENT_RESOURCE_ID:2165724545904803840}
    design-system-agent-resource-id: ${VERTEXAI_DESIGN_SYSTEM_AGENT_RESOURCE_ID:1237279335224705024}
    service-account-json: ${GOOGLE_SERVICE_ACCOUNT_JSON:}
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    model: claude-sonnet-4-5-20250929
    max-tokens: 16000
  prompts:
    directory: ${PROMPTS_DIRECTORY:}

logging:
  level:
    com.sdlcassist: INFO
    org.springframework.security: INFO
