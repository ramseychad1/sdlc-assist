spring:
  config:
    import: optional:classpath:application-local.yml
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  servlet:
    session:
      cookie:
        same-site: lax
        secure: false

app:
  prompts:
    directory: ../config/prompts

logging:
  level:
    com.sdlcassist: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
